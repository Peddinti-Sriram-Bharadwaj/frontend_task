<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <nav class="p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">
                Yummy
            </div>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-400">Home</a>
                <a href="#" class="hover:text-gray-400">Cart</a>
                <a href="#" class="hover:text-gray-400">Profile</a>
                <a href="#" class="hover:text-gray-400" id="loginLink">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="text-center">
            <h1 class="text-6xl font-bold">Welcome to Yummy</h1>
            <div class="flex justify-center mt-8">
                <a href="#" id="orderNowBtn" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full hover:bg-gray-700 flex items-center transition duration-300">
                    Order Now 
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <div id="menu" class="container" style="display: none;">
        <!-- Menu content will be dynamically generated here -->
    </div>

    <div id="login" class="container mt-5" style="display: none; max-width: 400px; background: rgba(0, 0, 0, 0.5);"></div>
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
